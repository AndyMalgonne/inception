services:
  mariadb:
    build: ./requirements/mariadb
    image: mariadb
    container_name: mariadb
    volumes:
      - mariadb:/var/lib/mysql
    expose:
      - "3306"
    env_file:
      - .env
    networks:
      - inception
    restart: unless-stopped

  wordpress:
    build: ./requirements/wordpress
    image: wordpress
    container_name: wordpress
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - mariadb
    env_file:
      - .env
    networks:
      - inception
    expose:
      - "9000"
    restart: unless-stopped

  nginx:
    build: ./requirements/nginx
    image: nginx
    container_name: nginx
    env_file :
      - .env
    volumes:
      - wordpress:/var/www/html
    ports:
      - 443:443
    networks:
      - inception
    depends_on:
      - wordpress
    restart: unless-stopped


volumes:
  mariadb:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/amalgonn/data/mariadb
  wordpress:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/amalgonn/data/wordpress

networks:
  inception:
    name: inception
    driver: bridge